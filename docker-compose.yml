services:
  bds:
    image: itzg/minecraft-bedrock-server
    container_name: bds-runtime
    ports:
      - "19133:19133/udp"
    environment:
      EULA: "TRUE"
      
      SERVER_NAME: "Enjoyed!!"
      GAMEMODE: survival
      DIFFICULTY: normal
      ALLOW_CHEATS: "true"
      MAX_PLAYERS: 10

      ONLINE_MODE: "true"
      ALLOW_LIST: "false"

      SERVER_PORT: 19133
      SERVER_PORT_V6: 19134

      LEVEL_NAME: "Bedrock level"

      VIEW_DISTANCE: 32
      TICK_DISTANCE: 4

      PLAYER_IDLE_TIMEOUT: 0
      DEFAULT_PLAYER_PERMISSION_LEVEL: member
      TEXTUREPACK_REQUIRED: "false"
    volumes:
      - ./data:/data
    stdin_open: true
    tty: true
    restart: unless-stopped